<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/4770983-200.png" type="">
    <title>Lex Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="shadow p-3 mt-3 mb-5 bg-body-tertiary rounded"><h2>Lexical Analyzer</h2></div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-floating">
                <textarea class="form-control p-3" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
                <label class="pb-3" for="floatingTextarea1">Write your code here</label>
              </div>
              <input id="btn"class="btn btn-primary" type="submit" value="Execute">
              <input id="btn2"class="btn btn-primary" type="submit" value="Reset">
          </div>
         
            <div  class="form-floating">
                <textarea  style="background-color: rgb(39, 38, 38);color:azure" class="form-control" placeholder="" id="floatingTextarea" readonly></textarea>
                <label for="floatingTextarea">Terminal</label>
              </div>
        
        </div>
      </div>
         <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Developed By:
        <p style="font-size: 17px;font-weight: 400;color: blue;">Nazmus Sakib Apurba <br>Department of Computer Science and Engineering,IUBAT</p>
       
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./lex.js"></script>
</body>
</html>
